<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Bloom & Proposal ‚ù§Ô∏è</title>
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    position: relative;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255,77,109,0.6);
    animation: floatHeart 6s linear infinite;
  }
  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0.8); opacity:1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity:0; }
  }

  /* Flowers container */
  .flower-container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .flower {
    position: absolute;
    bottom:0;
    left:50%;
    width:0;
    height:0;
    background: pink;
    border-radius:50%;
    transform: translateX(-50%) scale(0);
    animation: bloom 3s ease forwards;
  }

  @keyframes bloom {
    0% { transform: translateX(-50%) scale(0); opacity:0; }
    100% { transform: translateX(-50%) scale(1); opacity:1; }
  }

  /* Proposal Popup */
  .popup {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%) scale(0);
    background: rgba(255,255,255,0.95);
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index:10;
  }

  .popup.show {
    transform: translate(-50%,-50%) scale(1);
  }

  .popup h2 {
    margin-bottom:20px;
    font-size: 28px;
    color: #ff4d6d;
  }

  .popup button {
    padding: 10px 20px;
    margin:0 10px;
    font-size: 18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition: all 0.3s ease;
  }

  .popup button.yes { background:#ff4d6d; color:#fff; }
  .popup button.no { background:#ffd700; color:#000; position:relative; }

  /* Success message */
  .success {
    position:absolute;
    top:60%;
    left:50%;
    transform: translate(-50%,-50%);
    font-size:28px;
    color:#ff4d6d;
    opacity:0;
    transition: opacity 1s ease;
    text-align:center;
  }
</style>
</head>
<body>

<div class="flower-container" id="flowers"></div>

<div class="popup" id="popup">
  <h2>Will you be mine? ‚ù§Ô∏è</h2>
  <button class="yes">YES</button>
  <button class="no">NO</button>
</div>

<div class="success" id="success">üíñ Thank you! You made me the happiest! üíñ</div>

<script>
// Floating hearts
for(let i=0;i<25;i++){
  let h = document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (12+Math.random()*24) + "px";
  h.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(h);
}

// Flower bloom
const flowerContainer = document.getElementById("flowers");
for(let i=0;i<6;i++){
  let f = document.createElement("div");
  f.className="flower";
  f.style.left = `${50 + (i-3)*30}px`;
  f.style.animationDelay = `${i*0.5}s`;
  f.style.background = `hsl(${Math.random()*360},80%,70%)`;
  flowerContainer.appendChild(f);
}

// Show popup after flowers bloom
setTimeout(()=>{
  document.getElementById("popup").classList.add("show");
},3500);

// Button interactions
const yesBtn = document.querySelector(".popup .yes");
const noBtn = document.querySelector(".popup .no");
const popup = document.getElementById("popup");
const success = document.getElementById("success");

// YES button
yesBtn.addEventListener("click", ()=>{
  popup.style.display="none";
  success.style.opacity=1;
});

// NO button (funny runaway effect)
noBtn.addEventListener("mouseover", ()=>{
  let x = Math.random()*80;
  let y = Math.random()*80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Auto close everything and redirect after 10s
setTimeout(()=>{
  window.location.href="main.html"; // or any page after proposal
},30000);
</script>

</body>
</html>
