<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter 💌</title>
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    font-family: 'Poppins', sans-serif;
    overflow:hidden;
    flex-direction:column;
    position: relative;
    color: #fff;
  }

  .letter {
    font-size: 28px;
    line-height: 1.6;
    text-align: center;
    max-width: 80%;
    text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff9a9e;
  }

  /* Cursor effect */
  .cursor {
    display: inline-block;
    width: 3px;
    background: #fff;
    animation: blink 1s infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }

  @keyframes blink {
    0%,50%,100% { opacity:1; }
    25%,75% { opacity:0; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 77, 109, 0.6);
    animation: floatHeart 6s linear infinite;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0.8); opacity:1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity:0; }
  }
</style>
</head>
<body>

<div class="letter" id="letter"></div><div class="cursor"></div>

<script>
const letterDiv = document.getElementById("letter");
const message = "My dearest love, every moment with you feels magical. Your smile lights up my world, your presence warms my heart. Will you be mine?";
const words = message.split(" ");
let index = 0;

function typeWord(){
  if(index < words.length){
    letterDiv.innerHTML += words[index] + " ";
    index++;
    setTimeout(typeWord, 400); // word by word speed
  }
}

// Floating hearts
for(let i=0;i<30;i++){
  let h = document.createElement("div");
  h.className="heart";
  h.innerHTML="❤";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (12+Math.random()*24) + "px";
  h.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(h);
}

// Start typing effect
typeWord();

// 10 seconds पछि main.html redirect
setTimeout(()=>{
  window.location.href = "main.html";
}, 10000);
</script>

</body>
</html>
